version: '3.8'

services:
  # Backend API
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
      args:
        NODE_VERSION: 20
        NODE_ENV: production
    image: clinicaflow-backend:latest
    container_name: clinicaflow-backend
    restart: unless-stopped
    ports:
      - "3001:3001"
    environment:
      - NODE_ENV=production
      - PORT=3001
      - SUPABASE_URL=${SUPABASE_URL}
      - SUPABASE_ANON_KEY=${SUPABASE_ANON_KEY}
      - JWT_SECRET=${JWT_SECRET}
      - JWT_REFRESH_SECRET=${JWT_REFRESH_SECRET}
      - FRONTEND_URL=${FRONTEND_URL:-http://localhost}
      - WHATSAPP_PROVIDER=${WHATSAPP_PROVIDER:-evolution}
      - WHATSAPP_EVOLUTION_BASE_URL=${WHATSAPP_EVOLUTION_BASE_URL}
      - WHATSAPP_EVOLUTION_INSTANCE_NAME=${WHATSAPP_EVOLUTION_INSTANCE_NAME}
      - WHATSAPP_EVOLUTION_API_KEY=${WHATSAPP_EVOLUTION_API_KEY}
      - WHATSAPP_WEBHOOK_VERIFY_TOKEN=${WHATSAPP_WEBHOOK_VERIFY_TOKEN}
    volumes:
      # Persistent logs (optional, winston logs to stdout by default)
      - backend-logs:/app/logs
    networks:
      - clinicaflow-network
    healthcheck:
      test: [ "CMD", "curl", "-f", "http://localhost:3001/health" ]
      interval: 30s
      timeout: 5s
      retries: 3
      start_period: 40s
    deploy:
      resources:
        limits:
          cpus: '1'
          memory: 512M
        reservations:
          cpus: '0.5'
          memory: 256M
    labels:
      - "com.clinicaflow.service=backend"
      - "com.clinicaflow.version=1.0.0"
      - "com.clinicaflow.description=Backend API for ClinicaFlow"

  # Frontend
  frontend:
    build:
      context: .
      dockerfile: Dockerfile
      args:
        NODE_VERSION: 20
        VITE_API_URL: ${VITE_API_URL:-http://localhost:3001}
    image: clinicaflow-frontend:latest
    container_name: clinicaflow-frontend
    restart: unless-stopped
    ports:
      - "${FRONTEND_PORT:-80}:80"
    depends_on:
      backend:
        condition: service_healthy
    networks:
      - clinicaflow-network
    healthcheck:
      test: [ "CMD", "curl", "-f", "http://localhost/" ]
      interval: 30s
      timeout: 5s
      retries: 3
      start_period: 10s
    deploy:
      resources:
        limits:
          cpus: '0.5'
          memory: 256M
        reservations:
          cpus: '0.25'
          memory: 128M
    labels:
      - "com.clinicaflow.service=frontend"
      - "com.clinicaflow.version=1.0.0"
      - "com.clinicaflow.description=Frontend application for ClinicaFlow"

networks:
  clinicaflow-network:
    driver: bridge
    name: clinicaflow-network
    labels:
      - "com.clinicaflow.network=main"

volumes:
  backend-logs:
    driver: local
    labels:
      - "com.clinicaflow.volume=logs"
