version: '3.8'

services:
  # Backend API
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: clinicaflow-backend
    restart: unless-stopped
    ports:
      - "3001:3001"
    environment:
      - NODE_ENV=production
      - PORT=3001
      - DATABASE_URL=${DATABASE_URL}
      - JWT_SECRET=${JWT_SECRET}
      - JWT_REFRESH_SECRET=${JWT_REFRESH_SECRET}
      - FRONTEND_URL=http://localhost
    depends_on:
      - postgres
    networks:
      - clinicaflow-network
    healthcheck:
      test: ["CMD", "node", "-e", "require('http').get('http://localhost:3001/health', (r) => {process.exit(r.statusCode === 200 ? 0 : 1)})"]
      interval: 30s
      timeout: 3s
      retries: 3
      start_period: 40s

  # Frontend
  frontend:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: clinicaflow-frontend
    restart: unless-stopped
    ports:
      - "80:80"
    depends_on:
      - backend
    networks:
      - clinicaflow-network

  # PostgreSQL Database (opcional - se quiser rodar local em vez de Neon)
  postgres:
    image: postgres:16-alpine
    container_name: clinicaflow-postgres
    restart: unless-stopped
    environment:
      - POSTGRES_USER=${POSTGRES_USER:-clinicaflow}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD:-clinicaflow123}
      - POSTGRES_DB=${POSTGRES_DB:-clinicaflow}
    volumes:
      - postgres-data:/var/lib/postgresql/data
    networks:
      - clinicaflow-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-clinicaflow}"]
      interval: 10s
      timeout: 5s
      retries: 5

networks:
  clinicaflow-network:
    driver: bridge

volumes:
  postgres-data:
    driver: local
